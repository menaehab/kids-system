<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مدارس الاحد</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid container">
        <a class="navbar-brand" href="#">نظام مدارس الاحد</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">صفحة الرئيسية</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">الاول</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">التاني</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">التالت</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">الرابع</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">الخامس</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">السادس</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="بحث" aria-label="Search" />
            <button class="btn btn-outline-light" type="submit">بحث</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main class="main">
    <div class="container bg-light p-4 rounded">
      <h3>تعديل طفل</h3>
      <div class="my-3">
        <form action="" method="post">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">الاسم</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" />
          </div>
          <div class="mb-3">
            <label for="gradeSelect" class="form-label">الصف</label>
            <select class="form-select" id="gradeSelect">
              <option selected>اختر الصف</option>
              <option value="1">الأول</option>
              <option value="2">الثاني</option>
              <option value="3">الثالث</option>
              <option value="4">الرابع</option>
              <option value="5">الخامس</option>
              <option value="6">السادس</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">رقم التليفون</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">تاريخ الميلاد</label>
            <input type="date" class="form-control" id="exampleFormControlInput1" />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">النقاط</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" />
          </div>
          <div class="mb-3"></div>
          <label for="exampleFormControlTextarea1" class="form-label">العنوان</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">ملاحظات</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <a href="#" class="btn btn-primary mt-4">حفظ</a>
    </div>
    </form>
    </div>
  </main>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <div class="copy-right text-center">
        <p>جميع الحقوق محفوظة &copy; 2024 مينا إيهاب</p>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
